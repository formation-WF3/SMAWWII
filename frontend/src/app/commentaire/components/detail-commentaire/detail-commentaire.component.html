<div class="section-detail rounded-3">

  <div class="detail-header d-flex justify-content-between mb-1">
    <p class="creation pt-2">{{ commentaire.utilisateurNom }}, le {{ commentaire.dateCreation | date: 'dd MMMM yyyy à HH:mm'}}</p>

    <div class="btn-et-bouton-icone rounded-3 mt-1">

        <button (click)="envoyerCommentaire(commentaire)" class="btn bouton-form-commentaire rounded-3 me-1 px-2 py-1">Modifier</button>

        <button class="btn bouton-form-commentaire rounded-3 me-1 px-2 py-1">Signaler</button>

      <div class="dropdown">
        <button aria-expanded="false" class="dropdown-toggle bouton-icone rounded-3 me-1" data-bs-toggle="dropdown" id="dropdownMenuButton" type="button">
          <svg class="icone-svg bi bi-three-dots-vertical rounded-2" fill="currentColor" height="30" viewBox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
            <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/></svg>
        </button>

        <ul aria-labelledby="dropdownMenuButton" class="dropdown-menu">
          <li><button class="dropdown-item">Modifier</button></li>
          <li><button class="dropdown-item">Supprimer</button></li>
          <li><button class="dropdown-item">Détruire</button></li>
        </ul>
      </div>
    </div>
    <div class="dropdown">
      <button aria-expanded="false" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" id="dropdownMenuButton1" type="button">
        Dropdown button
      </button>
      <ul aria-labelledby="dropdownMenuButton1" class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
    </div>
  </div>

  <p class="detail-body px-3 pb-2 text-justify">{{ commentaire.texte }}</p>

</div>
