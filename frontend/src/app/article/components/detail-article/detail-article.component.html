<article class="flex-column">

  <header>
    <h2 class="titre-section">{{ article.titre }}</h2>

    <p class="mb-1">
      Créé par {{ article.utilisateurNom }}, le <time>{{ article.dateCreation | date: 'dd MMMM yyyy à HH:mm' }}</time>
    </p>

    <img src="./assets/images/articles/{{ article.imageSrc }}" alt="{{ article.imageSrc }}">
  </header>

  <p>{{ article.texte }}</p>

</article>
