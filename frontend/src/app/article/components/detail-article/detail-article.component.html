<article class="detail-article container">

  <h2>{{ article.titre }}</h2>

  <ul class="row"><li class="col-lg-12 col-sm-12">Créé par {{ article.utilisateurNom }}, le {{ article.dateCreation | date: 'dd MMMM yyyy à HH:mm' }}</li></ul>

  <img src="./assets/images/articles/{{ article.imageSrc }}" alt="{{ article.imageSrc }}">

  <p>{{ article.texte }}</p>

</article>
